<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
</head>

<body>

    <div class="text-center">
        <h1> facebook</h1><br>
        <p class="p-tag">Facebook helps you connect and share<br> with people in your life.</p>
        <div class="box">
            <form action="">
                <div class="form-field">
                    <input type="email" placeholder="Enter address or phone number"><br><br>
                </div>
                <div class="form-field">
                    <input type="password" placeholder="Password"><br><br>
                </div>
                <button class="login-btn" type="button">Log in</button>
                <small><a class="forget">Forgotten password?</a></small>
                <hr class="hr">
                <div class="Create-btn">
                    <button type="button">Create New Account</button>
                </div>
            </form>


        </div>
    </div>
    <p class="Create-text"><b>Create a page</b> for a celebrity, brand or business</p>
